<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="volver()">
                <ion-icon name="arrow-back-outline"></ion-icon>
                <ion-title class="text">Modificacion de datos de competencia</ion-title>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-item>
    <ion-select [(ngModel)]="compActivas" (ngModelChange)="ngMode($event)"  placeholder="Selecciona una competencia">
        <div *ngFor="let compActivas of competenciasActivas">
            <ion-select-option [value]="compActivas"> {{compActivas.name}}</ion-select-option>
        </div>
    </ion-select>
</ion-item>


<ion-content [fullscreen]="true">
    <ion-row>
        <ion-col [size]="12" *ngIf="isCargando">
            <app-animation-progress></app-animation-progress>
            <app-animation-progress></app-animation-progress>
            <app-animation-progress></app-animation-progress>
            <app-animation-progress></app-animation-progress>
            <app-animation-progress></app-animation-progress>
            <app-animation-progress></app-animation-progress>
            <app-animation-progress></app-animation-progress>
        </ion-col>
    </ion-row>

    <ion-grid>
        <ion-row>
            <ion-col [size]="12">
                <ion-list *ngFor="let enfrent of enfrentamientos | filter:competenciaSeleccionada">
                        <ion-row>
                            <ion-col [size]="12">
                                <ion-row>
                                    <ion-input class="text-competencias" name="fechaEnfrentamiento" [(ngModel)]="enfrent.fechaEnfrentamiento"  type="text" ngModel required></ion-input>
                                </ion-row>
                                <ion-row>
                                    <ion-col class="col-goles" [size]="4">
                                        <ion-row>
                                          <img  class="input-goles" src="{{enfrent.logoLocal}}" style="height: 50%; width: 50%" >
                                        </ion-row>
                                        <ion-row>
                                            <ion-input class="input-goles" name="nameLocal" [(ngModel)]="enfrent.nameLocal"  type="text" ngModel required></ion-input>
                                        </ion-row>
                                    </ion-col>
                                    <ion-col class="col-goles" [size]="4" *ngIf="enfrent.golLocal!=null || enfrent.golVisit!=null;else other_content">
                                        <ion-row>
                                            <ion-col [size]="12" >
                                                <p class="input-goles"> Resultado:</p>
                                                <ion-input class="input-goles" name="golLocal" [(ngModel)]="enfrent.golLocal"  type="text" ngModel required></ion-input>
                                                <p> -- </p>
                                                <ion-input class="input-goles" name="golLocal" [(ngModel)]="enfrent.golVisit"  type="text" ngModel required></ion-input>
                                                
                                            </ion-col>
                                        </ion-row>
                                    </ion-col>
                                    <ng-template #other_content>
                                            <ion-col class="col-goles" [size]="4">
                                                <ion-row>
                                                    <ion-col class="col-goles">
                                                        <p class="input-goles">Resultado no disponible</p>
                                                    </ion-col>
                                                </ion-row>
                                            </ion-col>
                                    </ng-template>
                                    <ion-col [size]="4" class="col-goles">
                                        <ion-row>
                                          <img src="{{enfrent.logoVisit}}" style="height: 50%; width: 50%" >
                                        </ion-row>
                                        <ion-row>
                                            <ion-input class="input-goles" name="nameVisit" [(ngModel)]="enfrent.nameVisit"  type="text" ngModel required></ion-input>
                                        </ion-row>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col [size]="12">
                                        <ion-button style="text-align: center">
                                            MODIFICAR
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </ion-col>
                        </ion-row>
                        
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-content class="bg-image no-scroll desenfoque">
  <ion-row>
    <ion-col>
      <div class="icon-login">
        <img src="assets/img/football-icon-login.png">
      </div>
    </ion-col>
  </ion-row>
  <form>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div style="padding-bottom: 1rem">
            <h1 style="text-align: center; color: #F26633; font-weight: bold;">BIENVENIDO</h1>
          </div>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col align-self-center [size]="12">
          <ion-item class="item">
            <ion-input name="email" [(ngModel)]="user.email" type="email" class="form-control text-input"
                       placeholder="julicapponi@hotmail.com" ngModel required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row justify-content-center>
        <ion-col align-self-center [size]="12">
          <ion-item class="item">
            <ion-input name="password" [(ngModel)]="user.password" type="password" class="form-control text-input"
                       placeholder="Contraseña" ngModel required></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>
      <ion-row>
        <p class="text-white text-size-medium" (click)="resetearPass()" style="padding-left: 1rem">¿Olvidaste tu contraseña?</p>
      </ion-row>
      <ion-row style="padding:0.2rem">
        <ion-col>
          <ion-button [disabled]="isCargando" (click)="signIn(user)" color="primary" type="submit" expand="block">  Iniciar sesión <i *ngIf="isCargando"> <img src="./assets/img/loading-gif.gif" class="margin-auto" height="30px" width="30px"></i></ion-button>
        </ion-col>
        <ion-col>
            <ion-button (click)="registro()" color="secondary" size="medium" expand="block"> <i>Registrarse</i></ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="isCargando">
        <ion-col [size]="12" class="display-flex">
          <ion-progress-bar class="margin-auto" color="primary" type="indeterminate"></ion-progress-bar>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>

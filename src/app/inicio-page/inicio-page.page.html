<ion-row class="content-select">
  <ion-col (click)="openMenu()" class="display-flex" [size]="2">
      <ion-icon class="margin-auto button-menu" name="menu-outline"></ion-icon>
  </ion-col>
  <ion-col [size]="10">
    <ion-item no-lines lines="none" class="content-select">
      <ion-select class="text-default-select" [(ngModel)]="compActivas" (ngModelChange)="ngMode($event)"  placeholder="Selecciona una competencia">
        <div *ngFor="let compActivas of competenciasActivas">
          <ion-select-option class="text-select-option" [value]="compActivas"> {{compActivas.name}}</ion-select-option>
        </div>
      </ion-select>
    </ion-item>
  </ion-col>
</ion-row>

<ion-content class="bg-image no-scroll">
  <ion-grid>
    <ion-row>
      <ion-col class="container-options-inicio desenfoque">
          <div class="contenido-options-inicio">
            <img class="img-options-inicio" src="assets/img/scoreboard.png" (click)="altaPronosticos()">
            <p class="text-grid-inicio">PRONOSTICOS</p>
          </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="container-options-inicio desenfoque">
        <div class="contenido-options-inicio" (click)="irAResultadosFootball()">
          <img  class="img-options-inicio" src="assets/img/group-team.png">
          <p class="text-grid-inicio">GRUPOS</p>
        </div>
      </ion-col>
      <ion-col class="container-options-inicio desenfoque">
        <div>
          <img class="img-options-inicio" src="assets/img/podium.png">
          <p class="text-grid-inicio">PUNTAJES</p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="container-options-inicio desenfoque">
        <div class="contenido-options-inicio">
          <img class="img-options-inicio" src="assets/img/champion.png">
          <p class="text-grid-inicio">CAMPEON</p>
        </div>
      </ion-col>

      <ion-col (click)="cerrarSesion()">
        <ion-button>
          CERRAR SESION
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-row>
  <ion-col (click)="openMenu()" class="display-flex" [size]="2">
      <ion-icon class="margin-auto button-menu" name="menu-outline"></ion-icon>
  </ion-col>
  <ion-col [size]="10">
    <ion-item>
      <ion-select [(ngModel)]="compActivas" (ngModelChange)="ngMode($event)"  placeholder="Selecciona una competencia">
        <div *ngFor="let compActivas of competenciasActivas">
          <ion-select-option [value]="compActivas"> {{compActivas.name}}</ion-select-option>
        </div>
      </ion-select>
    </ion-item>
  </ion-col>
</ion-row>

<ion-content class="bg-image no-scroll">
  <ion-grid>
    <ion-row>
      <ion-col class="container-options-inicio desenfoque">
          <div class="contenido-options-inicio">
            <img class="img-options-inicio" src="assets/img/resultados.png" (click)="altaPronosticos()">
            <p class="text-grid-inicio">PRONOSTICOS</p>
          </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="container-options-inicio desenfoque">
        <div class="contenido-options-inicio" (click)="irAResultadosFootball()">
          <img  class="img-options-inicio" src="assets/img/competition.png">
          <p class="text-grid-inicio">TORNEO DE AMIGOS</p>
        </div>
      </ion-col>
      <ion-col class="container-options-inicio desenfoque">
        <div>
          <img class="img-options-inicio" src="assets/img/leaderboard.png">
          <p class="text-grid-inicio">TABLA DE POSICIONES</p>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="container-options-inicio desenfoque">
        <div class="contenido-options-inicio">
          <img class="img-options-inicio" src="assets/img/soccer.png">
          <p class="text-grid-inicio">FAVORITOS</p>
        </div>
      </ion-col>
      <ion-col class="container-options-inicio desenfoque">
        <div class="contenido-options-inicio">
          <img class="img-options-inicio" src="assets/img/trophy.png">
          <p class="text-grid-inicio">CAMPEON</p>
        </div>
      </ion-col>

      <ion-col (click)="cerrarSesion()">
        <ion-button>
          CERRAR SESION
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-title class="text">Mi lista de competencias</ion-title>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header *ngIf="!isCargando">
  <ion-searchbar class="ion-no-margin ion-no-padding searchbar" placeholder="Buscar..." [(ngModel)]="filterTerm"
                 animated="true"></ion-searchbar>
  <p class="ion-no-margin text-aclaracion">Lista activas visibles para los usuarios</p>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col [size]="12" *ngIf="isCargando">
      <app-animation-progress></app-animation-progress>
      <app-animation-progress></app-animation-progress>
      <app-animation-progress></app-animation-progress>
      <app-animation-progress></app-animation-progress>
      <app-animation-progress></app-animation-progress>
      <app-animation-progress></app-animation-progress>
      <app-animation-progress></app-animation-progress>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="!isCargando">

    <ion-col [size]="12">

      <ion-list>
        <ion-row class="header-table-row">
          <ion-col [size]="2">

          </ion-col>
          <ion-col [size]="2">
            <h4 class="text-header-table ion-no-margin">ID</h4>
          </ion-col>
          <ion-col [size]="8">
            <h4 class="text-header-table ion-no-margin">Nombre</h4>
          </ion-col>
        </ion-row>
        <ion-item *ngFor="let competencia of competenciasActivas | filter:filterTerm">
          <ion-row class="row-list">
            <ion-col class='col-grid ion-no-margin ion-no-padding' [size]="2">
              <ion-label class="text-competencias">{{competencia.idCompetition}}</ion-label>
            </ion-col>
            <ion-col class='col-grid ion-no-margin ion-no-padding' [size]="2">
              <ion-label class="text-competencias">{{competencia.name}}</ion-label>
            </ion-col>
            <ion-col class='col-grid ion-no-margin ion-no-padding' [size]="8">
              <ion-label class="text-competencias">{{competencia.anio}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>

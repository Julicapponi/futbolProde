<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="volver()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <p style="font-size: 1.1rem" class="ion-no-margin ion-no-padding"> Desempeño de grupos </p>
    </ion-toolbar>
</ion-header>

<ion-content class="bg-image no-scroll">
    <ion-row class="margin-contenedor">
        <ion-col [size]="12" class="ion-no-padding ion-no-margin">
            <ion-grid class="ion-no-padding ion-no-margin desenfoque">
                <ion-row>
                    
                    <ion-item class="ion-no-margin ion-no-padding">
                        <ion-col [size]="3" class="display-flex">
                            <p class="text-white margin-auto">Grupo</p>
                        </ion-col>
                        <ion-col [size]="6">
                            <ion-row>
                                <ion-col class="display-flex">
                                    <p class="text-white margin-auto" >Aciertos</p>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col class="display-flex" >
                                    <p class="text-white margin-auto">Exactos</p>
                                </ion-col>
                                <ion-col class="display-flex" >
                                    <p class="text-white margin-auto">Parcial</p>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                        <ion-col [size]="3" class="display-flex">
                            <p class="text-white margin-auto">No aciertos</p>
                        </ion-col>
                    </ion-item>
                </ion-row>
                <ion-row *ngFor="let grupo of gruposReport; let i = index">
                    <ion-item class="ion-no-margin ion-no-padding">
                        <ion-col [size]="1" class="display-flex">
                            <p class="text-white margin-auto">{{i+1}}</p>
                        </ion-col>
                        <ion-col [size]="2" class="display-flex">
                            <p class="text-white margin-auto">{{grupo.nameGrupo}}</p>
                        </ion-col>
                        <ion-col [size]="3" class="display-flex">
                            <p class="text-white margin-auto">{{grupo.aciertos_exactos}}</p>
                        </ion-col>
                        <ion-col [size]="3" class="display-flex">
                            <p class="text-white margin-auto">{{grupo.aciertos_no_exactos}}</p>
                        </ion-col>
                        <ion-col [size]="3" class="display-flex">
                            <p class="text-white margin-auto">{{grupo.no_aciertos}}</p>
                        </ion-col>
                    </ion-item>
                </ion-row>
            </ion-grid>
        </ion-col>
    </ion-row>
    
    <ion-row class="ion-no-padding ion-no-margin desenfoque" >
        <ion-col class="ion-no-padding ion-no-margin">
            <h5 class="text-white " style="padding-left: 1rem"> Porcentaje de desempeño de aciertos de grupos</h5>
            <div class="display-flex">
                <canvas id="myChart"></canvas>
            </div>
        </ion-col>
    </ion-row>


         
    


</ion-content>

<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="volver()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <p>
            Grupos
        </p>
    </ion-toolbar>
</ion-header>

<ion-content class="bg-image no-scroll">
    <ion-row>
        <ion-col [size]="6">
            <ion-button (click)="buscarGrupo()">
                <p>BUSCAR GRUPO</p>
            </ion-button>
        </ion-col>
        <ion-col [size]="6">
            <ion-button (click)="crearGrupo()">
                <p> + CREAR GRUPO</p>
            </ion-button>
        </ion-col>
    </ion-row>
   
    <ion-row>
        <ion-col *ngIf="isCargando" [size]="12">
            <p class="text-carga text-white"> Cargando, aguarde por favor... </p>
            <ion-progress-bar color="primary" class="barra-progreso" type="indeterminate"></ion-progress-bar>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col [size]="12" *ngIf="isCargando">
            <app-animation-progress></app-animation-progress>
            <app-animation-progress></app-animation-progress>
            <app-animation-progress></app-animation-progress>
            <app-animation-progress></app-animation-progress>
            <app-animation-progress></app-animation-progress>
            <app-animation-progress></app-animation-progress>
            <app-animation-progress></app-animation-progress>
        </ion-col>
    </ion-row>
    
    <div *ngIf="!isCargando">
        <ion-row  *ngFor="let grupo of gruposDelUser">
            <ion-col [size]="12">
                <ion-list>
                    <ion-item>
                        <a *ngIf="grupo.idUserCreador == this.idUserGreaGrupo"> <ion-badge class="text-white">Creador </ion-badge> </a>
                        <ion-label class="text-white"> {{grupo.nameGrupo}}</ion-label>
                        <ion-button *ngIf="grupo.idUserCreador != this.idUserGreaGrupo" (click)="salirDelGrupo(grupo)" slot="end" color="warning">
                            SALIR DEL GRUPO
                        </ion-button>
                        <ion-button *ngIf="grupo.idUserCreador == this.idUserGreaGrupo" (click)="borrarGrupo(grupo)" slot="end" color="danger">
                            ELIMINAR GRUPO
                        </ion-button>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </div>
   
</ion-content>

<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Lista de competencias disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar por nombre de competencia" [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  <ion-list>
    <ion-row style="background-color: var(--ion-color-primary)">
      <ion-col  [size]="2">
        
      </ion-col>
      <ion-col [size]="2">
        <h4>ID</h4>
      </ion-col>
      <ion-col [size]="8">
        <h4>Nombre</h4>
      </ion-col>
    </ion-row>
    <ion-item *ngFor="let competencia of listCompetitions | filter:filterTerm">
      <ion-row>
        <ion-col class='my-thin-col' [size]="2">
          <img src="{{competencia.league.logo}}">
        </ion-col>
        <ion-col class='my-thin-col' [size]="2">
          <ion-label>{{competencia.league.id}}</ion-label>
        </ion-col>
        <ion-col class='my-thin-col' [size]="8">
          <ion-label>{{competencia.league.name}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

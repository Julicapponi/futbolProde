<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="text-white">Lista de usuarios registrados</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true" class="bg-image no-scroll">
  <ion-row *ngIf="!isCargando">
    <ion-col [size]="12">
      <ion-searchbar class="text-white ion-no-margin ion-no-padding searchbar" placeholder="Buscar usuario..." [(ngModel)]="filterTerm"
                     animated="true"></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col [size]="12" *ngIf="isCargando">
      <app-animation-progress></app-animation-progress>
      <app-animation-progress></app-animation-progress>
      <app-animation-progress></app-animation-progress>
      <app-animation-progress></app-animation-progress>
      <app-animation-progress></app-animation-progress>
      <app-animation-progress></app-animation-progress>
      <app-animation-progress></app-animation-progress>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="!isCargando" >
    <ion-col [size]="12" class="desenfoque">
      <ion-list style="background-color: transparent">
          <ion-row *ngFor="let user of listUsers | filter:filterTerm" class="row-list">
            <ion-item class="ion-no-margin ion-no-padding" *ngIf="user.admin == 0 || user.admin =='0'">
                <ion-col class='col-grid ion-no-margin ion-no-padding' [size]="3">
                  <p class="text-white text-competencias">{{user.name}}</p>
                </ion-col>
                <ion-col class='col-grid ion-no-margin ion-no-padding' [size]="6">
                  <p class="text-white text-competencias">{{user.email}}</p>
                </ion-col>
                <ion-col class='col-grid ion-no-margin ion-no-padding' [size]="1.5">
                  <ion-button color="warning" size="medium" fill="clear" (click)="editarUser(user)">
                    <ion-icon name="pencil"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col class='col-grid ion-no-margin ion-no-padding' [size]="1.5">
                  <ion-button  color="danger" size="medium" fill="clear" (click)="borrarUser(user)">
                    <ion-icon name="trash"></ion-icon>
                  </ion-button>
                </ion-col>
            </ion-item>
          </ion-row>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>

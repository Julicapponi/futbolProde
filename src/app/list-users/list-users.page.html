<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>listUsers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header> Lista de usuarios registrados </ion-list-header>
    <ion-item *ngFor="let user of listUsers">
      <ion-row>
        <ion-col>
          <ion-avatar slot="start">
            <img src="./avatar-finn.png" />
          </ion-avatar>
        </ion-col>
        <ion-col >
          <ion-label style="text-align: center">
            <h2>{{user.name}}</h2>
            <h3>{{user.email}}</h3>
          </ion-label>
        </ion-col>

          <ion-col style="position: relative; text-align: center">
            <ion-button style="text-align: center" (click)="editarUser(user)">
              <p>EDITAR</p>
            </ion-button>
            <ion-button style="text-align: center" (click)="borrarUser(user)">
              <p>ELIMINAR</p>
            </ion-button>
          </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>


</ion-content>

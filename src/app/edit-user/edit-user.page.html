<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back-outline" ></ion-icon>
        <ion-title class="text" style="font-size: 1rem">EDICIÃ“N DE USUARIO </ion-title>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image no-scroll">

    <ion-row>
      <ion-col>
        <ion-item>
          <p class="text-white">Nombre:</p>
          <ion-input class="text-white"[(ngModel)]="userEdit.name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <p class="text-white">Usuario:</p>
          <ion-input class="text-white"[(ngModel)]="userEdit.userName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <p class="text-white">Email:</p>
          <ion-input class="text-white"[(ngModel)]="userEdit.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <p class="text-white">Password:</p>
          <ion-input class="text-white" type="password" name="password" id="password" [(ngModel)]="userEdit.password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center">
        <ion-button  color="tertiary" (click)="editarUser(userEdit)">
          Confirmar
        </ion-button>
      </ion-col>
    </ion-row>

</ion-content>
